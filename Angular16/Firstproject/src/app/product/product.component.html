	[instock]="totalinstock"
	[outofstock]="totaloutofstock"
	(selectedFilteredRadioButtonChanged)="onFilterChange($event)"></app-filter>

<h1 style="text-align: center">New Arrival</h1>
<div class="ekart--products--container">
	<ng-container *ngFor="let prod of products">
		<ng-container *ngIf="
        selectedFilteredRadioButton === 'all' ||
        prod.is_in_inventory.toString() === selectedFilteredRadioButton
      ">
			<app-productlist *ngIf="prod.name.toLocaleLowerCase().includes(searchText1)"
				[product]="prod"
				(click)="setSelectedProdAndIsOpen(prod)"></app-productlist>
