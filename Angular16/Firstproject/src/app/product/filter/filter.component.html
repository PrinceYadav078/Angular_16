<div class="filter-container">
  <span>Filter: </span>

  <input
    type="radio"
    name="filter"
    value="all"
    [(ngModel)]="selectedFilteredRadioButton"
    (change)="onSelectedFilteredRadioButtonChanged()"
  />
  <span>{{ "All(" + all + ")" }}</span>

  <input
    type="radio"
    name="filter"
    value="true"
    [(ngModel)]="selectedFilteredRadioButton"
    (change)="onSelectedFilteredRadioButtonChanged()"
  />
  <span>{{ "In Stock(" + instock + ")" }}</span>

  <input
    type="radio"
    name="filter"
    value="false"
    [(ngModel)]="selectedFilteredRadioButton"
    (change)="onSelectedFilteredRadioButtonChanged()"
  />
  <span>{{ "Out Of Stock(" + outofstock + ")" }}</span>
</div>
