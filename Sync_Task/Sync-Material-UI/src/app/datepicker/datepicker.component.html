
<div class="heading">
    <h2>Date Picker component</h2>
</div>

<div class="datepicker">
    <input type="text" class="inputdate" placeholder="yyyy/mm/dd" [(ngModel)]="date" [value]="date">
    <input type="date" id="mydate" [(ngModel)]="date">
</div>

<div class="content">
    <h4 *ngIf="date">date Entered: {{date | date}}</h4>
</div>
